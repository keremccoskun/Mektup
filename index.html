<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Mektubun Var</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.container {
    text-align: center;
    padding-top: 40px;
    width: 100%;
}


h1 {
  color: #b30059;
  margin-bottom: 20px;
  font-size: 20px;
}



.envelope-wrapper {
    height: 200px;
    transition: 0.6s ease;
}


.envelope {
    width: 300px;
    height: 180px;
    background: #ff5e7e;
    border-radius: 16px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}


.envelope-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 90px solid #ff7a95;
    transform-origin: top;
    transition: transform 0.8s ease;
}


.envelope.open .envelope-flap {
    transform: rotateX(180deg);
}


.envelope-wrapper.hide {
    display: none;
}


button {
    margin: 12px auto 0;
    padding: 10px 30px;
    border: none;
    border-radius: 25px;
    background: #ff3366;
    color: white;
    font-size: 16px;
    cursor: pointer;
    display: block;
}


.letter {
    width: 320px;
    background: white;
    border-radius: 18px;
    padding: 24px;
    margin: 10px auto 0;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.6s ease;
}


.letter.show {
    opacity: 1;
    transform: translateY(0);
}

.letter h2 {
    margin-top: 0;
}

.photo {
    width: 100%;
    border-radius: 12px;
    margin-top: 12px;
}

.player {
    margin-top: 10px;
    font-size: 14px;
    color: #800033;
}


.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: fly 4s linear forwards;
}

@keyframes fly {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-100vh); opacity: 0; }
}
    
@media (max-width: 600px) {

    h1 {
        font-size: 22px;
        margin-bottom: 18px;
    }

    .envelope {
        width: 340px;
        height: 200px;
    }

    .envelope-flap {
        border-left: 170px solid transparent;
        border-right: 170px solid transparent;
        border-top: 100px solid #ff7a95;
    }

    button {
        font-size: 17px;
        padding: 12px 34px;
    }

    .letter {
    width: 88vw;        
    max-width: 400px;   
    padding: 26px;
}


    .letter h2 {
        font-size: 20px;
    }

    .player {
        font-size: 15px;
    }
}

</style>
</head>

<body>

<div class="container">

    <h1>üíå Selam, sana kero≈ütan bir mektup var üíå</h1>

    
    <div class="envelope-wrapper" id="envWrap">
        <div class="envelope" id="envelope">
            <div class="envelope-flap"></div>
        </div>
        <button id="openBtn">Mektubu A√ß</button>
    </div>

    
    <div class="letter" id="letter">
        <h2>ü´†ü´∂üèΩ</h2>
        <img src="foto.jpg" class="photo">
        <div class="player">
            üéµ ≈ûu an √ßalƒ±yor: <b>Canozan ‚Äì Toprak Yaƒümura</b>
        </div>
    </div>

    <audio id="music">
        <source src="canozan.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
const btn = document.getElementById("openBtn");
const envelope = document.getElementById("envelope");
const envWrap = document.getElementById("envWrap");
const letter = document.getElementById("letter");
const music = document.getElementById("music");

btn.addEventListener("click", () => {
    envelope.classList.add("open");
    music.currentTime = 24;
music.play();

    hearts();

    setTimeout(() => {
        envWrap.classList.add("hide");
        letter.classList.add("show");
    }, 800);
});

function hearts() {
    for (let i = 0; i < 20; i++) {
        setTimeout(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "‚ù§Ô∏è";
            h.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }, i * 150);
    }
}
</script>

</body>
</html>
